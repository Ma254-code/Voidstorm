<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auftragsverwaltung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-container" class="container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername" autocomplete="off" />
    <input type="password" id="password" placeholder="Passwort" autocomplete="off" />
    <button id="login-btn">Einloggen</button>
    <div id="error-msg"></div>
  </div>

  <div id="main-container" class="container" style="display:none;">
    <h2>Aufträge</h2>
    <div id="auftraege"></div>
  </div>

  <script>
    const users = [
      { username: 'Admin', password: 'Admin' },
      { username: 'Benn1', password: 'BlackStudio3013' },
      { username: 'luca', password: 'Voidstorm1532' }
    ];

    let currentUser = null;

    // Beispielaufträge (kannst du im Script ändern)
    let auftraege = JSON.parse(localStorage.getItem('auftraege')) || [
      { id: 1, text: 'Tebex', owner: null },
      { id: 2, text: 'Rang plugin', owner: null },
      { id: 3, text: 'Ban plugin', owner: null }
    ];

    function renderAuftraege() {
      const container = document.getElementById('auftraege');
      container.innerHTML = '';
      auftraege.forEach(a => {
        const div = document.createElement('div');
        div.className = 'task';

        div.innerHTML = `
          <div class="task-title">${a.text}</div>
          <div class="task-status">Status: ${a.owner ? `<strong style="color:green;">Übernommen von ${a.owner}</strong>` : '<span style="color:#777;">Frei</span>'}</div>
          <div>
            ${a.owner === null ? `<button class="small-btn übernehmen" onclick="uebernehmen(${a.id})">Übernehmen</button>` : ''}
            ${a.owner === currentUser ? `<button class="small-btn freigeben" onclick="freigeben(${a.id})">Freigeben</button>` : ''}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);
      const errorMsg = document.getElementById('error-msg');

      if(user) {
        currentUser = user.username;
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        errorMsg.textContent = '';
        renderAuftraege();
      } else {
        errorMsg.textContent = 'Falscher Benutzername oder Passwort!';
      }
    }

    function übernehmen(id) {
      const a = auftraege.find(a => a.id === id);
      if(a.owner === null) {
        a.owner = currentUser;
        saveAuftraege();
        sendToDiscord(`${currentUser} hat "${a.text}" übernommen.`);
        renderAuftraege();
      }
    }

    function freigeben(id) {
      const a = auftraege.find(a => a.id === id);
      if(a.owner === currentUser) {
        a.owner = null;
        saveAuftraege();
        sendToDiscord(`${currentUser} hat "${a.text}" freigegeben.`);
        renderAuftraege();
      }
    }

    function sendToDiscord(message) {
      // Deine Webhook URL hier einfügen
      const webhookURL = "https://discord.com/api/webhooks/1388602587217137814/n2YvLRetuZmJEr926cs4cHvISulOzpvnJgQO7nxvaPhLncMB3zXbMdK91WJ0SSw7yhnA";

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message })
      }).catch(e => {
        // Falls der Webhook fehlschlägt, nicht stören
        console.warn('Webhook Fehler:', e);
      });
    }

    document.getElementById('login-btn').addEventListener('click', login);

    // Optional: Login auch per Enter-Taste auslösen
    document.getElementById('password').addEventListener('keypress', e => {
      if(e.key === 'Enter') login();
    });
  </script>

</body>
</html>
